<!DOCTYPE html>
<html>
<head>
  <title>Yes Click Media Upload</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #mediaSection {
      display: none;
      margin-top: 20px;
    }

    img, video {
      width: 260px;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<h2>Do you love me? ❤️</h2>

<button onclick="showMedia()">YES</button>
<button onclick="hideMedia()">NO</button>

<div id="mediaSection">

  <p><b>Upload Image:</b></p>
  <input type="file" accept="image/*" onchange="showImage(event)">
  <br>
  <img id="imgPreview">

  <p><b>Upload Video:</b></p>
  <input type="file" accept="video/*" onchange="showVideo(event)">
  <br>
  <video id="videoPreview" controls></video>

</div>

<script>
  function showMedia() {
    document.getElementById("mediaSection").style.display = "block";
  }

  function hideMedia() {
    document.getElementById("mediaSection").style.display = "none";
  }

  function showImage(event) {
    const img = document.getElementById("imgPreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
  }

  function showVideo(event) {
    const video = document.getElementById("videoPreview");
    video.src = URL.createObjectURL(event.target.files[0]);
    video.style.display = "block";
  }
</script>

</body>
</html>
